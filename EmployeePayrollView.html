<html>
<head>
    <title>Employee payrol</title>
    <link rel="stylesheet" href="EmpPayrollStyle.css">
</head>
<body>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save()">
            <div class="form-head">Employee Payroll form </div>

            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <error-output class="text-error" for="text"></error-output>  
            </div>

            <div class="row-content">
                <label class="label text" for="salary">Salary</label>
                <input type="number" id="salary" name="salary" placeholder="Your Salary" required>
                <error-output class="salary-error" for="text"></error-output>  
            </div>
        </form>
    </div>
    <script src="EmployeePayrollData.js"></script>
</body>
</html>
